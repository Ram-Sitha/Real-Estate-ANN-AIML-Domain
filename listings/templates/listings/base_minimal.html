{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Real Estate | Auth{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'listings/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8f1ff 0%, #ffffff 60%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 40px 34px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      animation: fadeUp .7s ease-out;
    }

    .auth-title {
      font-weight: 700;
      font-size: 26px;
      color: #0d47a1;
    }

    .auth-sub {
      margin-top: 6px;
      color: #6c757d;
      font-size: 15px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="auth-wrapper">

    <!-- Global heading for login/signup pages -->
    <div class="text-center mb-4">
      <h2 class="auth-title">Real Estate Price Predictor</h2>
      <p class="auth-sub">Sign in or create an account to continue</p>
    </div>

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
