{% extends "listings/base.html" %}
{% block content %}

<div class="login-wrapper">
  <h2 class="login-title">Set New Password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}

    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}

    <button class="btn-primary">
      Reset Password
    </button>
  </form>
</div>

{% endblock %}
